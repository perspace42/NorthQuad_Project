Purpose:
Allow the user to view a faction they have selected, and edit that faction if they are 
the user that created that faction
-->

<html lang="en">

<head>
    <title>Saga Faction View Page</title>
    <meta charset="utf-8">
    <meta name = "description" content = "The Saga Faction View Page, is used to view / edit an already created faction">
</head>

<body>
    {% if unitList %}
        <header>
            <h1>{{unitList.first.factionName}}</h1>
        </header>

        <p1>Faction Description
        </p1>

        <!--Split Sections-->
        <br><br>

        <!--Table To Display Selected Faction-->
        <main>
            Faction Table
        </main>
    {% else %}
        Nothing contained in the unit list
    {% endif %}
</body>

</html>
